            <div class="container justify-content-center mt-4 mb-4">

                    <div class="card-header align-items-center">

                        <div class="align-items-center">

                                <span class="" id="cartItemNumber">0</span> items in your cart

                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-body align-items-center">
                        <div class="container">
                            <h5>Total Price: ₱<span id="cartPrice">0</span></h5> 
                        </div>

                        <div class="container text-center">

                                    <div class="order-md-0 order-sm-2">

                                        <a type="button" class="btn btn-secondary d-flex justify-content-center" onclick="resetProgram()">Clear Cart</a>

                                    </div>
                                    <div class="order-md-1 order-sm-1">

                                        <a type="button" class="btn btn-primary d-flex justify-content-center" onclick="checkOut()">Check Out</a>

        <footer class=" bg-dark">
            <div class="container text-white text-center">
                    <div class="list-inline-item py-xl-4">Thank you for Visiting!</div>
            </div>
        </footer>

        <script>
            const shopItems = {
            'HG GUNDAM ROSE':1300,
            'HG GUNDAM WONDWART':1000,
            'HG GUNDAM LFRITH JIU':800
            };
            
            let cartAmount = 0;
            let cartPriceTotal = 0;

            let myOrder = {};
            const myCartItems = document.getElementById('myCartItems');

            function addToCart(item, price){
                if(myOrder[item] == undefined){
                    myOrder[item] = 1;
                }else{
                    myOrder[item] += 1;
                }
                cartPriceTotal += price;
                updateCartPrice();
                updateCartAmount();
                updateMyOrderList(item,price);      
            }

            function updateMyOrderList(item, price){
                myCartItems.innerHTML = '';
                for(let key in myOrder){
                    myCartItems.innerHTML += `
                    <div class="d-flex justify-content-between">
                    <div>${key}</div>
                    <div>${myOrder[key]}</div>
                    </div>`;
                }
                console.log(myOrder);
            }

            function updateCartAmount(){
                cartAmount += 1; 
                console.log(cartAmount);
                document.getElementById('cartItemNumber').innerHTML = cartAmount;
            }

            function updateCartPrice(){
                document.getElementById('cartPrice').innerHTML = cartPriceTotal;
            }
            
            function clearCart(){
                myOrder = {};
                cartAmount = 0;
                cartPriceTotal = 0;
                updateCartPrice();
                updateCartAmount();
                updateMyOrderList();
            }

            function resetProgram(){
                location.reload();
            }

            function checkOut(){
                if(cartPriceTotal == 0){
                    alert("Please add items to your cart!");
                    console.log("No items in cart!");
                    return;
                }
                alert("Thank you for your purchase!"+"\nYour total amount is ₱" + cartPriceTotal);
                console.log("Thank you for your purchase!"+"\nYour total amount is ₱" + cartPriceTotal)
                resetProgram();
            }


        </script>
